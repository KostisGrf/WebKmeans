<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/password_reset.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/password_reset.js"></script>
    <title>Reset your password</title>
</head>
<body>
  <div class="center">
    <div class="container">
    <h1>Password reset</h1>
    <p>Enter new passwrod and then repeat it</p>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" id="passwd-input">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" id="passwd-confirm-input">
  </div>
  <button class="btn btn-primary" id="submit-form">Submit</button>
</div>
  <div class="text-center mt-5" id="result-form"></div>

</div>

</body>
</html>
