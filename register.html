<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/login-register.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon_io/favicon.ico">
    <script src="js/register.js"></script>


    <title>Register</title>
</head>
<body>
    <div class="container">
            <div class="login">
                <div class="center-title">
                    <span>Register</span>
                </div>
                <form action="#">
                    <div class="input-field">
                        <input type="text" id="first-name" placeholder="First name">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="error-message error-firstname">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span id="error-text-firstname"></span>
                    </div>
                    <div class="input-field">
                        <input type="text" id="last-name" placeholder="Last name">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="error-message error-lastname">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span id="error-text-lastname"></span>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Enter your email">
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="error-message error-email">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span id="error-text-email"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="pwd" id="pwd" placeholder="Enter your password">
                        <i class="fa fa-lock icon"></i>
                    </div>
                    <div class="error-message error-password">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span id="error-text-password"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="pwd" id="conf-pwd" placeholder="Confirm your password">
                        <i class="fa fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash showHide-pwd"></i>
                    </div>
                    <div class="error-message error-confpassword">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span id="error-text-confPasswd"></span>
                    </div>
                    <div class="input-field signin-button">
                        <input type="button" placeholder="Enter your password" value="Sign up" id="register-form">
                        
                    </div>
                    <div class="error-message-big">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span id="error-text-big"></span>
                    </div>
                    <div class="text-center mt-3 text-primary" id="loading-spinner">
                        <div class="spinner-border" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                </form>
                <div class="signup">
                    <span class="text">Already have an account?
                        <a href="./login.html" class="text">Login now</a>
                    </span>
                </div>
        </div>
    </div>
    <div class="modal fade" id="EmailModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content text-center">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Email confirmation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img src="https://static.hsappstatic.net/EmailNotificationSharedAssets/ex/email-forwarding.png" alt="">
                <p class="card-text">We've sent email to <span id="email-to"></span> to confirm the validity of your email address. 
              After receiving the email follow the link provided to complete your registration 
              </p>
              <hr>
              <div id="resend-email-text">if you didn't receive any email <a href="#" id="resend-link">Resend confirmation email</a></div>
              
              <div class="text-center spinner-border spinner-border-sm  text-primary mb-1" role="status" id="loading-spinner-small">
                <span class="sr-only">Loading...</span>
              </div>
              <p>
                <div class="error-message error-resendemail">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span id="error-text-resendemail"></span>
                </div>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <a href="./login.html" class="btn btn-primary">Login</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
